    <style>
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background-color: rgb(250, 175, 0);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn a {
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            border: 3px solid white;
        }

        .btn a:hover {
            border: 3px solid red;
            background-color: gray;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* display: block; */
            width: 100%;
            padding: 50px 14px;
            border-radius: 5px;
            /* background-color: white; */
            text-align: center;
            text-decoration: underline;
            color: rgb(74, 3, 3);
        }
        .container-head{
            height: 200px;
        }
        .container-head img {
            height: 200px;
            filter: invert(100%);
            border-radius: 600px;
        }

        .forms {
            text-align: center;
            margin-top: 1px;
            padding: 6px;
        }

        .forms input {
            width: 316px;
            padding: 11px;
            border-radius: 20px;
            text-align: center;
            font-size: large;
            font-weight: bold;
            color: white;
            background-color: rgb(38, 30, 30);
        }

        .forms button {
            width: 316px;
            padding: 11px;
            border-radius: 20px;
            text-align: center;
            font-size: large;
            font-weight: bold;
            color: black;
            background-color: rgb(228, 236, 227);
        }

        .forms button:hover {
            background-color: rgba(44, 238, 92, 0.537);
            color: white;
            cursor: pointer;
        }
        .star{
            display: flex;
            /* flex-direction: column; */
            width: 100px;
        }
        .star label{
            margin-right: 10px;
        }
        .query {
            flex-direction: row;
        }
        .star i:hover{
            color: red;
            background-color: red;
        }
    </style>
</head>
